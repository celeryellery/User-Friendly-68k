<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Bookit</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link href="signin.css" rel="stylesheet">
    <link href="new-account.css" rel="stylesheet">
    <script src="dist/js/database.js" type="text/javascript"></script>
    <script src="dist/js/schema.js" type="text/javascript"></script>
    <script src="dist/js/sessionDatabase.js" type="text/javascript"></script>
    <script src="dist/js/account.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <img src="dist\img\login_logo.png" class="img-responsive bookit" alt="Cinque Terre" width="304" height="236">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon glyphicon-new-window"></span> Create a New Account</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="link">
                    <div class="form-group">
                        <label for="emailField" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="emailField" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordField" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="passwordField" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordCheck" class="col-sm-3 control-label">
                            Re-enter Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="passwordCheck" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="button" id="submitBtn" class="btn btn-primary">
                                Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
